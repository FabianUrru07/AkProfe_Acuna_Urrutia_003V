<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/crear-qr"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Genere su QR</ion-card-title>
      
    </ion-card-header>
    <ion-card-content>
      <p class="parrafo">
        Asignatura : {{usuario.nom}}
        Fecha : {{dateExample}}
      </p>
    </ion-card-content>

  </ion-card>

  
  <div class="action-button ion-padding">
    <ion-button  type="submit" class="login-button" (click)="generaScan()"
                size="large" class="login-button" routerLink="/cam-qr" >
                Crear
    </ion-button>
  </div> 

</ion-content>
