<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Rick an Morty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
      <ion-avatar slot="start">
        <img src='{{character.image}}'>
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>      
    </ion-item>
  </ion-list>
</ion-content>
