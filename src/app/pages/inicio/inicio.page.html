

<ion-content>

  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <ion-card class="ima">
        <img src="assets/logo.png" class="imagen">
      </ion-card>
      
    </div>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>          
            <ion-input type="text"
                        name="usuario" [(ngModel)]="usuario.usuario" required
            ></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon  name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password"
                        name="contraseña" [(ngModel)]="usuario.password" required
            ></ion-input>
          </ion-item>
        </div>
        <div class="action-button ion-padding">
          <ion-button (click)="Saludo()" type="submit" [disabled]="formulario.invalido" class="login-button"
                      size="large" class="login-button" routerLink="/bienvenido">
                      Enviar
          </ion-button>
          <ion-button (click)="onClick()" expand="block" fill="clear"  routerLink="/password" class="pass">
            Olvide mi contraseña 
          </ion-button>
                  
          
          <ion-button class="signup-button" size="large" fill="outline" routerLink="/registro">Registrate</ion-button>  
          
        </div>  
      </div>
    </form>
      
  </div>   
</ion-content>
