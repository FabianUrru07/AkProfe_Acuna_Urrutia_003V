<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/login"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="Container" class="login-section ion-padding">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="datos.nombre"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-label position="floating">Rut</ion-label>
            <ion-input [(ngModel)]="datos.rut"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="datos.correo"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">  
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input [(ngModel)]="datos.password"></ion-input>
          </ion-item>
        </div>  
        <ion-button
          type="button"
          expand="block"
          color="secondary"
          (click)="registrar()"
          >Create account</ion-button>
      </div>    
  </div>
</ion-content>
