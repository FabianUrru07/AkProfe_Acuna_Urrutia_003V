<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/login"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="Container" class="login-section ion-padding">
    <form id="LoginForm" (ngSubmit)="login()" [formGroup]="credentials">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
            <ion-note
              slot="error"
              *ngIf="(email.dirty || email.touched) && email.errors"
              >Email is invalid</ion-note
            >
          </ion-item>
        </div>
        <div class="form-input">  
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
            <ion-note
              slot="error"
              *ngIf="(password.dirty || password.touched) && password.errors"
              >Password needs to be 6 characters</ion-note
            >
          </ion-item>
        </div>  
        <ion-button
          type="button"
          expand="block"
          color="secondary"
          (click)="register()"
          >Create account</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
